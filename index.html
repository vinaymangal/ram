<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>राम नाम खाता</title>
    <style>
        /* General body styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        /* Main content styling */
        #mainContent {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 160px; /* Space for controls on desktop */
        }

        .blink {
            font-size: clamp(100px, 20vw, 450px); /* Responsive font size */
            font-weight: bold;
            color: #ff0000; /* Bright red for emphasis */
        }

        /* Controls container styling */
        #controls {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column; /* Stack vertically */
            gap: 10px; /* Space between elements */
            max-width: 150px; /* Reasonable width for desktop */
        }

        /* Button and select styling */
        button, select {
            background: none; /* No background color */
            border: 1px solid #ccc; /* Light border for definition */
            color: #666; /* Light gray text */
            padding: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }

        /* Counter styling */
        #counter {
            color: #666; /* Light gray text */
            font-size: 12px;
            text-align: center;
        }

        /* Header and paragraph styling */
        h1 {
            font-size: 28px;
            color: #999999; /* Light gray for subtlety */
        }

        p {
            font-size: 16px;
            color: #999999;
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            #mainContent {
                padding-right: 110px; /* Adjusted space for controls on mobile */
            }

            #controls {
                max-width: 100px; /* Narrower for mobile */
            }

            button, select {
                font-size: 12px; /* Smaller text */
                padding: 3px; /* Reduced padding */
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>राम नाम खाता</h1>
        <p>राम नाम बैंक में राम नाम जप का खाता खोलो और नाम संख्य जमा करो</p>
        <div class="blink">राम</div>
    </div>
    <div id="controls">
        <button id="fullscreenButton">Full Screen</button>
        <button id="toggleBlink">Stop Blinking</button>
        <select id="blinkSpeed">
            <option value="100">0.1s</option>
            <option value="200">0.2s</option>
            <option value="300">0.3s</option>
            <option value="400">0.4s</option>
            <option value="500">0.5s</option>
            <option value="600">0.6s</option>
            <option value="700">0.7s</option>
            <option value="800">0.8s</option>
            <option value="900">0.9s</option>
            <option value="1000">1.0s</option>
        </select>
        <select id="fontSize">
            <option value="350">350px</option>
            <option value="400">400px</option>
            <option value="450">450px</option>
            <option value="500">500px</option>
            <option value="550">550px</option>
        </select>
        <select id="bgColor">
            <option value="#ffffff">White</option>
            <option value="#f0f0f0">Light Gray</option>
            <option value="#d3d3d3">Gray</option>
            <option value="#000000">Black</option>
            <option value="#1a1a1a">Dark Gray</option>
            <option value="#ffffe0">Light Yellow</option>
        </select>
        <div id="counter">
            <p id="dateDisplay"></p>
            <p>Mala: <span id="malaCount">0</span></p>
            <p>Count: <span id="countDisplay">0</span></p>
        </div>
    </div>

    <script>
        // Blinking logic
        let text = document.querySelector('.blink');
        let mala = 0;
        let count = 0;

        function blink() {
            text.style.visibility = (text.style.visibility === 'hidden') ? 'visible' : 'hidden';
            if (text.style.visibility === 'visible') {
                count++;
                if (count === 108) {
                    mala++;
                    count = 0;
                    document.getElementById('malaCount').textContent = mala;
                }
                document.getElementById('countDisplay').textContent = count;
            }
        }

        let blinkInterval;
        let isBlinking = true;

        // Load saved settings or use defaults
        const savedBlinkSpeed = localStorage.getItem('blinkSpeed') || '400';
        const savedFontSize = localStorage.getItem('fontSize') || '450';
        const savedBgColor = localStorage.getItem('bgColor') || '#ffffff';

        let blinkSpeedSelect = document.getElementById('blinkSpeed');
        let fontSizeSelect = document.getElementById('fontSize');
        let bgColorSelect = document.getElementById('bgColor');

        blinkSpeedSelect.value = savedBlinkSpeed;
        fontSizeSelect.value = savedFontSize;
        bgColorSelect.value = savedBgColor;

        // Apply saved settings
        if (savedFontSize) text.style.fontSize = savedFontSize + 'px';
        document.body.style.backgroundColor = savedBgColor;
        blinkInterval = setInterval(blink, parseInt(savedBlinkSpeed));

        // Display today's date
        const today = new Date();
        document.getElementById('dateDisplay').textContent = today.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

        // Toggle blinking
        document.getElementById('toggleBlink').addEventListener('click', function() {
            if (isBlinking) {
                clearInterval(blinkInterval);
                text.style.visibility = 'visible';
                isBlinking = false;
                this.textContent = 'Start Blinking';
            } else {
                blinkInterval = setInterval(blink, parseInt(blinkSpeedSelect.value));
                isBlinking = true;
                this.textContent = 'Stop Blinking';
            }
        });

        // Full-screen logic
        document.getElementById('fullscreenButton').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                this.textContent = 'Exit Full Screen';
            } else {
                document.exitFullscreen();
                this.textContent = 'Full Screen';
            }
        });

        // Blink speed control
        blinkSpeedSelect.addEventListener('change', function() {
            localStorage.setItem('blinkSpeed', this.value);
            if (isBlinking) {
                clearInterval(blinkInterval);
                blinkInterval = setInterval(blink, parseInt(this.value));
            }
        });

        // Font size control
        fontSizeSelect.addEventListener('change', function() {
            text.style.fontSize = this.value + 'px';
            localStorage.setItem('fontSize', this.value);
        });

        // Background color control
        bgColorSelect.addEventListener('change', function() {
            document.body.style.backgroundColor = this.value;
            localStorage.setItem('bgColor', this.value);
        });
    </script>
</body>
</html>
