<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>राम नाम खाता</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #mainContent {
            text-align: center;
            margin-bottom: 20px;
        }
        .blink {
            font-size: 450px;
            font-weight: bold;
            color: #ff0000;
            display: inline-block;
            padding: 20px;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        @media (min-width: 600px) {
            #controls {
                position: fixed;
                top: 10px;
                right: 10px;
            }
            .blink {
                font-size: 450px;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            button, select {
                padding: 8px;
                font-size: 14px;
            }
        }
        @media (max-width: 599px) {
            #controls {
                width: 100%;
                align-items: center;
            }
            #buttonContainer {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            #counterContainer {
                margin-top: 10px;
            }
            .blink {
                font-size: clamp(100px, 20vw, 450px);
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            button, select {
                padding: 12px;
                font-size: 16px;
            }
        }
        h1 {
            color: #999999;
        }
        p {
            color: #999999;
        }
        button, select {
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f9f9f9;
            transition: background-color 0.2s;
        }
        button:hover, select:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h1>राम नाम खाता</h1>
        <p>राम नाम बैंक में राम नाम जप का खाता खोलो और नाम संख्य जमा करो</p>
        <div class="blink">राम</div>
    </div>
    <div id="controls">
        <div id="buttonContainer">
            <button id="fullscreenButton">Full Screen</button>
            <button id="toggleBlink">Stop Blinking</button>
            <select id="blinkSpeed">
                <option value="100">0.1s</option>
                <option value="200">0.2s</option>
                <option value="300">0.3s</option>
                <option value="400">0.4s</option>
                <option value="500">0.5s</option>
                <option value="600">0.6s</option>
                <option value="700">0.7s</option>
                <option value="800">0.8s</option>
                <option value="900">0.9s</option>
                <option value="1000">1.0s</option>
            </select>
            <select id="fontSize">
                <option value="350">350px</option>
                <option value="400">400px</option>
                <option value="450">450px</option>
                <option value="500">500px</option>
                <option value="550">550px</option>
            </select>
            <select id="bgColor">
                <option value="#ffffff">White</option>
                <option value="#f0f0f0">Light Gray</option>
                <option value="#d3d3d3">Gray</option>
                <option value="#000000">Black</option>
                <option value="#1a1a1a">Dark Gray</option>
                <option value="#ffffe0">Light Yellow</option>
                <option value="#e6e6fa">Lavender</option>
                <option value="#f5f5dc">Beige</option>
                <option value="#e0ffff">Light Cyan</option>
                <option value="#f0e68c">Khaki</option>
                <option value="#fff0f5">Lavender Blush</option>
                <option value="#f8f8ff">Ghost White</option>
            </select>
        </div>
        <div id="counterContainer">
            <p id="dateDisplay"></p>
            <p>Mala: <span id="malaCount">0</span></p>
            <p>Count: <span id="countDisplay">0</span></p>
        </div>
    </div>

    <script>
        // Blinking logic
        let text = document.querySelector('.blink');
        let mala = 0;
        let count = 0;

        function blink() {
            text.style.visibility = (text.style.visibility === 'hidden') ? 'visible' : 'hidden';
            if (text.style.visibility === 'visible') {
                count++;
                if (count === 108) {
                    mala++;
                    count = 0;
                    document.getElementById('malaCount').textContent = mala;
                }
                document.getElementById('countDisplay').textContent = count;
            }
        }

        let blinkInterval;
        let isBlinking = true;

        // Load saved settings from localStorage or use defaults
        const savedBlinkSpeed = localStorage.getItem('blinkSpeed') || '400';
        const savedFontSize = localStorage.getItem('fontSize') || '450';
        const savedBgColor = localStorage.getItem('bgColor') || '#ffffff';

        let blinkSpeedSelect = document.getElementById('blinkSpeed');
        let fontSizeSelect = document.getElementById('fontSize');
        let bgColorSelect = document.getElementById('bgColor');

        blinkSpeedSelect.value = savedBlinkSpeed;
        fontSizeSelect.value = savedFontSize;
        bgColorSelect.value = savedBgColor;

        text.style.fontSize = savedFontSize + 'px';
        document.body.style.backgroundColor = savedBgColor;
        blinkInterval = setInterval(blink, parseInt(savedBlinkSpeed));

        // Display today's date
        const today = new Date();
        const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('dateDisplay').textContent = today.toLocaleDateString('en-US', dateOptions);

        // Toggle blinking
        let toggleButton = document.getElementById('toggleBlink');
        toggleButton.addEventListener('click', function() {
            if (isBlinking) {
                clearInterval(blinkInterval);
                text.style.visibility = 'visible';
                isBlinking = false;
                toggleButton.textContent = 'Start Blinking';
            } else {
                blinkInterval = setInterval(blink, parseInt(blinkSpeedSelect.value));
                isBlinking = true;
                toggleButton.textContent = 'Stop Blinking';
            }
        });

        // Full-screen logic
        let fullscreenButton = document.getElementById('fullscreenButton');
        fullscreenButton.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                });
                fullscreenButton.textContent = 'Exit Full Screen';
            } else {
                document.exitFullscreen();
                fullscreenButton.textContent = 'Full Screen';
            }
        });

        // Blink speed control
        blinkSpeedSelect.addEventListener('change', function() {
            localStorage.setItem('blinkSpeed', this.value);
            if (isBlinking) {
                clearInterval(blinkInterval);
                blinkInterval = setInterval(blink, parseInt(this.value));
            }
        });

        // Font size control
        fontSizeSelect.addEventListener('change', function() {
            text.style.fontSize = this.value + 'px';
            localStorage.setItem('fontSize', this.value);
        });

        // Background color control
        bgColorSelect.addEventListener('change', function() {
            document.body.style.backgroundColor = this.value;
            localStorage.setItem('bgColor', this.value);
        });

        // Stop blinking when window loses focus
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'hidden') {
                if (isBlinking) {
                    clearInterval(blinkInterval);
                }
            } else {
                if (isBlinking) {
                    blinkInterval = setInterval(blink, parseInt(blinkSpeedSelect.value));
                }
            }
        });

        // Prevent screen sleep/rest mode while blinking
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock is active');
                }
            } catch (err) {
                console.log(`Wake Lock failed: ${err.message}`);
            }
        }

        async function releaseWakeLock() {
            if (wakeLock !== null) {
                await wakeLock.release();
                wakeLock = null;
                console.log('Wake Lock released');
            }
        }

        toggleButton.addEventListener('click', async function() {
            if (isBlinking) {
                await requestWakeLock();
            } else {
                await releaseWakeLock();
            }
        });

        requestWakeLock();
        window.addEventListener('unload', releaseWakeLock);
    </script>
</body>
</html>
