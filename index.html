        button, select {

            color: #666;

        }

        #userInfo span:hover {

        }

        }

        /* Mobile optimization */

            }

            button, select {
                font-size: 12px; /* Smaller text */
                padding: 3px; /* Reduced padding */
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
